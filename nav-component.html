<script>
    // Set active navigation link based on current page
    document.addEventListener('DOMContentLoaded', function() {
        const currentPage = window.location.pathname.split('/').pop();
        
        // Remove all active classes first
        document.querySelectorAll('.nav-link').forEach(link => {
            link.classList.remove('active');
        });
        
        // Set active class based on current page
        if (currentPage === '' || currentPage === 'index.html') {
            document.getElementById('home-nav').classList.add('active');
        } else if (currentPage === 'about-us.html') {
            document.getElementById('about-nav').classList.add('active');
        } else if (currentPage === 'services.html') {
            document.getElementById('services-nav').classList.add('active');
        } else if (currentPage === 'gallery.html') {
            document.getElementById('gallery-nav').classList.add('active');
        } else if (currentPage === 'bookings.html') {
            document.getElementById('bookings-nav').classList.add('active');
        }
    });
</script>
